<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<div class="wrapper" style="background-image: url('img/background.jpg');">
<div class="inner">
<div class="image-holder">
<img src="img/img.jpg" alt="image">
</div>
<form action="https://formsubmit.co/yourfriendasis0@gmail.com" method="POST">
<h3>Registration Form</h3>

<div class="form-group">
<input type="text" placeholder="First Name" class="form-control" name="name" required>
<input type="text" placeholder="Last Name" class="form-control"  >
</div>

<div class="form-wrapper">
<input type="text" placeholder="Email Address" class="form-control" name="email" required>
</div>

<div class="form-wrapper">
  <input type="number" placeholder="Esewa Id" class="form-control" name="number" required>
  </div>

<div class="form-wrapper">
<select name="" id="" class="form-control" name="gender">
<option value="" disabled selected>Gender</option>
<option value="male">Male</option>
<option value="femal">Female</option>
<option value="other">Other</option>
</select>
</div>

<div class="form-wrapper">
  <input type="file" onchange="readURL(this)" accept="Image/*" name="file" required>
</div>

<button>Submit</button>
</form>
</div>
</div>
<script src="payment.js"></script>
</body>
</html>
